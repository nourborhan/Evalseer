<Title>Welcome Page</Title>

<body style="background-image:url('images/banner_img.png');background-size: cover;background-repeat: no-repeat;background-attachment: fixed;">
    <div class="container ">
        <div class="row mt-5">
            <div class="col-12">
                
                <h1 style="text-align:center;color: #eea412;font-weight: bold;font-size: 70px;" class="animated fadeInDownBig">Evalseer</h1>
                <h2 style="text-align:center;color: white;font-size: 24px;" class="animated bounceInRight delay-1s">Road To Excellence</h2>
            </div>

        </div>
        <div class="row animated bounceInRight delay-2s">
            <div class="col-12 col-lg-12 mx-auto">
                <div style="width:100%; height:100%; background-color: transparent;">
                    <div class="modal-content mt-3" style="background-color: transparent;">
                        <!-- <div class="modal-header tit-up">
                           
                                <h1 class="modal-title"style="Margin: auto;color: white;">EvalSeer</h1>
                            
                            
                        </div> -->
                    <div class="modal-body customer-box ">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs"style="background-color: transparent;">
                            <li><a class="active" href="#Login" data-toggle="tab">Login</a></li>
                            <li><a href="#Registration" data-toggle="tab">Registration</a></li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="Login">
                                <form role="form" class="form-horizontal">
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <input class="form-control" id="email1" placeholder="Name" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <input class="form-control" id="exampleInputPassword1" placeholder="Email" type="email">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-light btn-radius btn-brd grd1">
                                                Submit
                                            </button>
                                            <a class="for-pwd" href="javascript:;" style="color: white;">Forgot your password?</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane" id="Registration">
                                <form role="form" class="form-horizontal">
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <input class="form-control" placeholder="Name" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <input class="form-control" id="email" placeholder="Email" type="email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <input class="form-control" id="mobile" placeholder="Mobile" type="email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <input class="form-control" id="password" placeholder="Password" type="password">
                                        </div>
                                    </div>
                                    <div class="row">							
                                        <div class="col-sm-10">
                                            <button type="button" class="btn btn-light btn-radius btn-brd grd1">
                                                Save &amp; Continue
                                            </button>
                                            <button type="button" class="btn btn-light btn-radius btn-brd grd1">
                                                Cancel</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
